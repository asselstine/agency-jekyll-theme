
    <!-- Header -->
    <header>
      <div class='container'>
        <div class='row'>
          <div class='col-xs-2'>
            <img src='{{ site.baseurl }}/img/replay-red-logo.png' width='100%' />
          </div>
          <div class='col-xs-10'>
            <h3>
              Replay adds interactive telemetry to your action videos
            </h3>
          </div>
        </div>
        <div class='row'>
          <div class='col-xs-12'>

          </div>
        </div>
        <div class='row'>
          <div class='col-xs-12'>
            <div class='overlay-container'>
              <div class='overlay-container__content'>
                <img width='100%' height='100%' src='{{ site.baseurl }}/img/overlay-640.jpg' class='visible-xs overlay-container__content__media' />
                <video placeholder='{{ site.baseurl }}/img/overlay-640.jpg' width='100%' height='100%' autoplay loop muted class='hidden-xs overlay-container__content__media'>
                  <source src='https://s3.amazonaws.com/replay-landing-page/ReplayLandingPageVid.mp4' type='video/mp4' />
                </video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
